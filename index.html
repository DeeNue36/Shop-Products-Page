<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Shop Page</title>
</head>

<body>
    <section class="products-container">

        <main class="product-listings">
            <h1>Desserts</h1>

            <div class="products" id="products">
                <!-- <div class="product-cards">
                    <img src="assets/images/image-waffle-desktop.jpg" 
                        class="product-img"
                        alt="waffles-desktop"
                    > -->
                    <!-- <button type="button" class="add-product"> 
                        <img src="assets/images/icon-add-to-cart.svg" alt="">
                        Add to Cart
                    </button> -->
                    
                    <!-- <p>Waffles</p>
                    <h4>Waffle with Berries</h4>
                </div> -->
            </div>
        </main>

        <aside class="cart">
            <h3>
                Your Cart(<span class="cart-amount" id="cart-quantity">0</span>)
            </h3>

            <div class="cart-contents" id="cart-contents">
                <img src="assets/images/illustration-empty-cart.svg"
                    class="empty-cart"
                    alt="empty-cart"
                >
                <p class="empty-cart-message">
                    Your added items will appear here
                </p>
            </div>
            
            <div class="checkout-container" id="checkout-container">
                <div class="order-total">
                    <p>
                        Order Total
                    </p>

                    <h3 class="total-price">
                        <span id="currency">$</span>
                        <span id="total-price-value">0</span>
                    </h3>
                </div>

                <div class="checkout">

                    <span class="carbon-neutral">
                        <svg xmlns="http://www.w3.org/2000/svg" class="carbon-neutral-icon" width="21" height="20" viewBox="0 0 21 20">
                            <path d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z" fill-rule="evenodd" />
                            <path d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z" fill-rule="evenodd" />
                        </svg>
                        This is a&nbsp;<b>carbon-neutral</b>&nbsp;delivery
                    </span>

                    <button type="button" class="confirm-order" id="confirm-order">
                        Confirm Order
                    </button>
                </div>
            </div>
        </aside>

    </section>

    <section class="modal-container hide">
        <div class="modal">
            <div class="modal-header">
                <img src="assets/images/icon-order-confirmed.svg" class="check-mark" alt="check-mark">
                <h2 class="modal-title">Order Confirmed</h2>
                <p>We hope you enjoy your food!! (&#128521; Desserts)</p>
            </div> 
            
            <div class="bought-products-container">
                <ul class="bought-products-list">
                    <li class="bought-products">
                        <img src="assets/images/image-baklava-thumbnail.jpg" class="thumbnail-image" alt="baklava-thumbnail">

                        <div class="bought-products-content">
                            <h6 class="bought-product-name">Pistachio Baklava</h6>

                            <div class="bought-quantities-and-prices">
                                <span class="bought-added-quantity">1x</span>
                                <span class="product-regular-price">@5.50</span>
                                <p class="bought-product-price">
                                    $<span class="bought-product-price-value">10</span>
                                </p>
                            </div>
                            
                        </div>
                        
                    </li>
                </ul>

                <div class="modal-order-container">
                    <p>Order Total</p>
                    <h3 class="modal-total-price">
                        $<span id="modal-total-value">40</span>
                    </h3>
                </div>

            </div>

            <button type="button" class="new-order" id="new-order">
                Start New Order
            </button>
        </div>
        
    </section>
    
    <script src="shop.js"></script>
</body>

</html>
